        <div class="input-box">
        <label for="name">Nome:</label>
        <input style="display: block" id="name" type="text" name="name" placeholder="Digite seu nome"/>
        </div>

        <div class="input-box">
        <label for="email">E-mail:</label>
        <input style="display: block" id="email" type="email" name="email" placeholder="Digite o seu email válido"/>
        </div>

        <div class="input-box">
        <label for="mensagem">Mensagem:</label>
        <textarea style="display: block" name="mensagem" rows="10" placeholder="Digite sua mensagem" required/></textarea>
        </div>

        <button class="button">Enviar mensagem</button>
    </form>
